pen_dataprodukt:
  target: "{{env_var('DBT_DB_TARGET', 'pen_q2')}}"
  outputs:
    pen_q2:
      type: oracle
      port: 1521
      threads: 2
      protocol: tcp
      service: "pen_q2"
